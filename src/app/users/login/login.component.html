<div class="row">
        <div class="col-md-3"></div>
	<!-- START Login Background Pic Wrapper-->

	<!-- END Login Background Pic Wrapper-->
	<!-- START Login Right Container-->
	<div class="col-md-5 bg-white">
		<div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
			<img src="assets/img/logo.png" alt="logo" pgRetina src1x="assets/img/logo.png" src2x="assets/img/logo_2x.png"
			     width="78" height="22">

			<p class="p-t-35">Sign into your Inspinia account</p>
			<!-- START Login Form -->
			<form class="p-t-15" role="form" #loginForm="ngForm">
				<!-- START Form Control-->
				<div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="loginUserName.invalid && (loginUserName.dirty || loginUserName.touched)">
					<label>Login</label>
					<input autocomplete="off" type="text" id="userName" name="userName" [(ngModel)]="user.email"  #loginUserName="ngModel" required  placeholder="User Name" class="form-control">
				</div>
				<div *ngIf="loginUserName.invalid && (loginUserName.dirty || loginUserName.touched)" >
					<label  *ngIf="loginUserName.errors.required" class="error" >Ce champs est obligatoire.</label>
				</div>
				<!-- END Form Control-->
				<!-- START Form Control-->
				<div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)">
					<label>Mot de passe</label>
					<input autocomplete="off" type="password" class="form-control" placeholder="Credentials" id="password" name="password" [(ngModel)]="user.password"  #loginPassword="ngModel" required>
				</div>
				<div *ngIf="loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)" >
					<label  *ngIf="loginPassword.errors.required" class="error" >Ce champs est obligatoire.</label>
				</div>
				<!-- START Form Control-->
			
				<!-- END Form Control-->
				<div *ngIf="msg != 'ok'" class="alert alert-danger">
					{{msg}}
				</div>
				<button style="width:100%" (click)="login()" class="btn btn-primary btn-cons m-t-10" type="submit" [class.disabled]="loginForm.invalid">Se connecter</button>
				<br><br>
				<p><a  [routerLink]="['/users/register']">Ou inscrivez-vous  ici. </a></p>
			</form>
            <br>
			<!--END Login Form-->
			
		</div>
	</div>
	<!-- END Login Right Container-->
</div>
