<h4>Questions</h4>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-6">
    <div class="form-group form-group-default">
      <label>Message</label>
      <textarea rows="8" class="form-control" (ngModelChange)="updateEmissionQuestion($event)" [(ngModel)]="msg" name="msg"></textarea>
    </div>
  </div>
</div>
